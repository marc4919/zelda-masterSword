<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=VT323&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Zelda</title>
  </head>
  <body>
    <img
      id="playButton"
      src="assets/images/play-button.png"
      alt="play button to play"
    />
    <main style="display: none">
      <div id="container">
        <div id="light"></div>
        <img id="sword" src="assets/images/masterSword.svg" alt="mastersword" />
        <img id="pedestal" src="assets/images/pedestal.svg" alt="pedestal" />
      </div>
      <h1></h1>
      <div id="box-item" class="animate__animated">
        <img src="assets/images/item.png" alt="mastersword" />
        <div>
          <h1>Acces to Figma</h1>
          <hr />
          <p>
            You have gained access to
            <a
              href="https://www.figma.com/file/QdHPY5VPT9hr9ZgcF42rlI/MasterSword?type=design&node-id=0%3A1&t=5ydpzxunY4ffrfkB-1"
              >the figma</a
            >
            where you will find the sword and pedestal to use as you wish.
          </p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
